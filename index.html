<!DOCTYPE html>
<html lang="en" ng-app="MovieApp">

<head>
  <title>TheNetNinja Angular Playlist</title>
  <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-init="searchText='dark'" ng-controller="MovieSearchController">
  <header ng-include="'header.html'"></header>
  <div style="margin: auto; width: 800px; text-align: center;">
    <input type="text" ng-model="searchText" placeholder="Search for a movie..." />
    <button ng-click="search(searchText)">Search</button>
    <p>{{searchText}}</p>
  </div>
  <ul>
    <li ng-repeat="movie in movies">
      <h2>{{movie.title}}</h2>
      <p>{{movie.plot}}</p>
    </li>
  </ul>
</body>

</html>
